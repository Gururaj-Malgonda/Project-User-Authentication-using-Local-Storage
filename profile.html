<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body class="main2">
    <div class="profileCard">
      <h3 style="color: #625bf7; text-align: center">Signup Successful!</h3>
      <h3 style="text-align: center" class="profile">Profile</h3>
      <span
        style="font-size: 100px; text-align: center; color: #625bf7"
        class="material-symbols-outlined"
      >
        person
      </span>
      <div id="profileDetails"></div>
      <div class="buttonField">
        <button type="button" id="logoutButton"><b>LOGOUT</b></button>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
